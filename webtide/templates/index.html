<!DOCTYPE html>
<html>
  <head>
    <title>TDE Catalog</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    
  </head>
  
  <body>

    <style type="text/css">
      table {
	  padding: 10px;
	  text-align: center;
	  border-collapse: collapse;
	  width: 100%;
      }

      th {
	  padding: 5px;
	  text-align: center;
	  border-bottom: 3px solid black;
      }

      td {
	    padding: 5px;
	    text-align: center;
      }

      tr:hover {
	  background-color:#bebebebe;
      }      
    </style>

    <!-- Header -->
    <header class="w3-container w3-theme w3-padding" id="myHeader">
      <div class="w3-center">
	<h1 class="w3-xxxlarge">The New Open TDE Catalog</h1>
      </div>
    </header>

    <!-- Search Function for the Catalog -->
    <div class="w3-center">
      <h2>Search TDE's</h2>
      <form method="POST">
	<label for="name">TDE Name</label>
	<input name="tdename" type="text">
	<input type='submit' value='Submit'>
      </form>
    </div>
    
    <!-- Catalog -->
    <div class="w3-row w3-border">
      <div class="w3-half w3-container w3-white w3-center">
	<center>
	  <div class="w3-center">
	    <h2>TDE Catalog</h2>
	  </div>
	  <table style="font-size:14pt">
	    <tr>
	      <th>TDE Name</th>
	      <th>RA</th>
	      <th>Dec</th>
	      <th>Z</th>
	      <th>Source List</th>
	    </tr>
	    
	    {% for name, tde in tdes.items() %}
              <tr>
		<td class="name"><a href="{{ url_for('catalog.genTDEpages', tdename=name)  }}">{{ name }}</td>
		<td>{{ tde.ra }}</td>
		<td>{{ tde.dec }}</td>
		<td>{{ tde.z }}</td>
		<td>{{ tde.sourcesFormatted }}</td>
	      </tr>
	    {% endfor %}
	  </table>
	</center>
      </div>
      <div class="w3-half w3-container w3-center">
	<div class="w3-center">
	    <h2>Catalog Summary</h2>
	</div>
	{{ otherHTML|safe }}
      </div>
    </div>    
  </body>
</html>
